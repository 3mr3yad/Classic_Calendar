<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calendar</title>
</head>
<body>
    <!--Header-->
    <div class="row">
    <div class="header">
        <img src="img/estrogym.png" class="logo" alt="" > 
    </div>
    </div>
    <!--END-->




    <div class="row">
        <div class="col-md-6 col-sm-12" style="z-index:1">

    <div class="calendarr">
        <div class="calendarr__opts">
          <h3 name="calendarr__month" id="calendarr__month">
            
           May
            
          </h3>
      
          <h3 name="calendarr__year" id="calendarr__year">
            2023
            
          </h3>
        </div>
      
        <div class="calendarr__body">
          <div class="calendarr__days">
            <div>M</div>
            <div>T</div>
            <div>W</div>
            <div>T</div>
            <div>F</div>
            <div>S</div>
            <div>S</div>
          </div>
      
          <div class="calendarr__dates">
            <div class="calendarr__date calendarr__date--grey"><span>27</span></div>
            <div class="calendarr__date calendarr__date--grey"><span>28</span></div>
            <div class="calendarr__date calendarr__date--grey"><span>29</span></div>
            <div class="calendarr__date calendarr__date--grey"><span>30</span></div>
            <div class="calendarr__date"><span>1</span></div>
            <div class="calendarr__date"><span>2</span></div>
            <div class="calendarr__date"><span>3</span></div>
            <div class="calendarr__date"><span>4</span></div>
            <div class="calendarr__date"><span>5</span></div>
            <div class="calendarr__date"><span>6</span></div>
            <div class="calendarr__date"><span>7</span></div>
            <div class="calendarr__date"><span>8</span></div>
            <div class="calendarr__date"><span>9</span></div>
            <div class="calendarr__date"><span>10</span></div>
            <div class="calendarr__date"><span>11</span></div>
            <div class="calendarr__date"><span>12</span></div>
            <div class="calendarr__date"><span>13</span></div>
            <div class="calendarr__date"><span>14</span></div>
            <div class="calendarr__date"><span>15</span></div>
            <div class="calendarr__date calendarr__date--selected calendarr__date--last-date calendarr__date--range-end"><span>16</span></div>
            <div class="calendarr__date calendarr__date--selected calendarr__date--last-date"><span>17</span></div>
            <div class="calendarr__date calendarr__date--selected calendarr__date--first-date"><span>18</span></div>
            <div class="calendarr__date calendarr__date--selected"><span>19</span></div>
            <div class="calendarr__date calendarr__date--selected"><span>20</span></div>
            <div class="calendarr__date calendarr__date--selected calendarr__date--last-date"><span>21</span></div>
            <div class="calendarr__date"><span>22</span></div>
            <div class="calendarr__date"><span>23</span></div>
            <div class="calendarr__date"><span>24</span></div>
            <div class="calendarr__date"><span>25</span></div>
            <div class="calendarr__date"><span>26</span></div>
            <div class="calendarr__date"><span>27</span></div>
            <div class="calendarr__date"><span>28</span></div>
            <div class="calendarr__date"><span>29</span></div>
            <div class="calendarr__date"><span>30</span></div>
            <div class="calendarr__date"><span>31</span></div>
          </div>
        </div>
    </div>
      </div>


    <div class="col-md-6 col-sm-12"></div>
      <div class="container " style="margin-left: 50px;">
        <div class="calendar">
            <div id="js-month" class="calendar__month"></div>
            <div id="js-day" class="calendar__day"></div>
        </div>
    </div>
</div>
</div>


    <script src="js/fun.js"></script>
</body>
</html>
